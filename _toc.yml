format: jb-book
root: index
parts:
- caption: 教程
  chapters:
  - file: README
  - file: docs/start/index
    sections:
    - glob: docs/start/**

- caption: 原理
  chapters:
  - file: docs/colcon/index
    sections:
      - file: docs/colcon/user-doc/index
        sections:
        - glob: docs/colcon/user-doc/**
  

- caption: 混沌
  chapters:
  - file: docs/about/index
    sections:
      - glob: docs/about/**
      - file: CHANGELOG
  - url: https://xinetzone.github.io/sanstyle-book/
    title: Sanstyle Book
  - file: docs/other/index
    sections:
    - glob: docs/other/**